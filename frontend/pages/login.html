<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Final Exam Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.css" rel="stylesheet" />
    <script src="../utils/utils.js"></script>
    <script src="../utils/constants.js"></script>
    <script src="../utils/rest_client.js"></script>
    <script src="../utils/form_validation.js"></script>
</head>

<body>
    <main>
        <div class="container marketing" style="margin-top: 100px;">
            <!-- Three columns of text below the carousel -->
            <div class="row">
                <form id="login-form">
                    <div class="mb-3">
                        <label class="form-label">Email address</label>
                        <input type="email" name="email" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" />
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.js"></script>
    <script type="text/javascript"></script>
</body>

<script type="text/javascript">
    /*TODO #1 Add code to check whether user is logged in or not.
     * If user is already logged in (token exists) redirect to index.html (5 points)
     */

    var user = Utils.get_from_localstorage("user");

    if (user && user.token) {
        window.location.href = "index.html";
    }

    /* TODO #2
     * If user is not logged in (token does not exists or is not valid) implement AJAX call to rest/login
     * when login button is clicked (5 points)
     */
    FormValidation.validate("#login-form", {
        email: { required: true, email: true },
        password: { required: true },
    }, function (formData) {
        console.log('Login formData:', formData);
        RestClient.post("/login", formData, function (response) {
            console.log('Login success response:', response);
            Utils.set_to_localstorage("user", response);
            toastr.success(response.message || "Login successful");
            window.location.href = "../index.html";
        }, function (jqXHR) {
            console.log('Login error:', jqXHR);
            if (jqXHR && jqXHR.responseText) {
                try {
                    console.log('Error responseText:', jqXHR.responseText);
                } catch (e) {}
            }
            toastr.error(jqXHR.responseJSON?.error || jqXHR.statusText || "Login failed");
        }, {
            "Content-Type": "application/json"
        });
    })
</script>

</html>
